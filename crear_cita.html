<!doctype html>
<html lang="en">

<head>
  <title>Crear Cita</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="crear_cita.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="script.js" defer></script>
</head>

<body>
  <header>
  </header>

 
  <main>
    

  <section class="form-register">
    <h2>Crea tu Cita Aqu√≠</h2>
<br>
<br>
    <label>Nombre</label>
    <input class="controls" type="text" name="nombres" id="nombres" >
    <label>Apellido</label>
    <input class="controls" type="text" name="apellidos" id="apellidos">
    <label>Correo Electronico</label>
    <input class="controls" type="email" name="correo" id="correo">
    <label>Numero Telefonico</label>
    <input class="controls" type="tel" name="correo" id="correo">






    <section class="form-register2">
      <button class="boton1" href="" type="submit" value="Regresar">Regresar</button>
      <button class="boton2" type="submit" value="Crear Cita">Crear Cita</button>
    </section>
  </section>

  <section class="form-register3">

    <label>Lugar de la Cita</label>
      <select class="controls" name="nombres" id="nombres">
        <option value="value1">Cafe con Gracia</option>
        <option value="value2">Starbucks Bonampack</option>
        <option value="value3">La Flor de Lis</option>
      </select>



    <label>Hora de la Cita</label>
    <select class="controls" name="nombres" id="nombres">
      <option value="value1">9:00 hrs</option>
      <option value="value2" selected>12:00 hrs</option>
      <option value="value3">15:00 hrs</option>
    </select>

  <label>Dia de la Cita</label>
  <div class="wrapper">
    <header>
      <p class="current-date"></p>
      <div class="icons">
        <span id="prev" class="material-symbols-rounded">chevron_left</span>
        <span id="next" class="material-symbols-rounded">chevron_right</span>
      </div>
    </header>
    <div class="calendar">
      <ul class="weeks">
        <li>Dom</li>
        <li>Lu</li>
        <li>Ma</li>
        <li>Mie</li>
        <li>Jue</li>
        <li>Vie</li>
        <li>Sab</li>
      </ul>
      <ul class="days"></ul>
    </div>
  </div>
  
</section>



  </main>
  <footer>
    <footer>
    </footer>
